branches:
  only:
    - master

install:
  - set QTDIR=C:\Qt\5.5\mingw492_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin

build_script:
  - qmake network-clipboard.pro
  - nmake release
  - cd release
  - mt.exe -manifest network-clipboard.exe.manifest -outputresource: network-clipboard.exe

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false
